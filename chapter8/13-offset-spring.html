<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Offset Spring</title>
    <link rel="stylesheet" href="../include/style.css">
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<script src="../include/utils.js"></script>
<script src="../include/ball.js"></script>
<script>
    window.onload = function(){
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            mouse = utils.captureMouse(canvas),
            ball = new Ball(),
            spring = 0.003,
            friction = 0.98,
            springLength = 100,
            vx = 0,
            vy = 0;

        (function drawFrame () {
            window.requestAnimationFrame(drawFrame, canvas);
            context.clearRect(0, 0, canvas.width, canvas.height);

            var dx = ball.x- mouse.x,
                dy = ball.y - mouse.y,
                angle = Math.atan2(dy, dx),
                targetX = mouse.x + Math.cos(angle) * springLength;
                targetY = mouse.y + Math.sin(angle) * springLength;

            vx += (targetX - ball.x) * spring;
            vy += (targetY - ball.y) * spring;
            vx *= friction;
            vy *= friction;
            ball.x += vx;
            ball.y += vy;
            
            context.beginPath();
            context.moveTo(ball.x, ball.y);
            context.lineTo(mouse.x, mouse.y);
            context.stroke();
            ball.draw(context);
            
        }());
    };
</script>
</body>
</html>
