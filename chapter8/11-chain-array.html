<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chain Array</title>
    <link rel="stylesheet" href="../include/style.css">
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<script src="../include/utils.js"></script>
<script src="../include/ball.js"></script>
<script>
    window.onload = function(){
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            mouse = utils.captureMouse(canvas),
            balls = [],
            numBalls = 5,
            spring = 0.003,
            friction = 0.95,
            gravity = 0.2;
        
        while (numBalls--) {
            balls.push(new Ball(20));
        }

        function move(ball, targetX, targetY) {
            ball.vx += (targetX - ball.x) * spring;
            ball.vy += (targetY - ball.y) * spring;
            ball.vy += gravity;
            ball.vx *= friction;
            ball.vy *= friction;
            ball.x += ball.vx;
            ball.y += ball.vy;
        }

        function draw (ballB, i) {
            if (i === 0) {
                move(ballB, mouse.x, mouse.y);
                context.moveTo(mouse.x, mouse.y);
            } else {
                var ballA = balls[i-1];
                move(ballB, ballA.x, ballA.y);
                context.moveTo(ballA.x, ballA.y);
            }
            context.lineTo(ballB.x, ballB.y);
            context.stroke();
            ballB.draw(context);
        }

        (function drawFrame () {
            window.requestAnimationFrame(drawFrame, canvas);
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            context.beginPath();
            balls.forEach(draw);
        }());
    };
</script>
</body>
</html>
