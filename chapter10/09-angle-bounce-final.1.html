<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angle bounce final</title>
    <link rel="stylesheet" href="../include/style.css">
</head>
<body>
<canvas id="canvas" width="400", height="400"></canvas>
<script src="../include/utils.js"></script>
<script src="../include/ball.js"></script>
<script src="../include/line.js"></script>
<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            mouse = utils.captureMouse(canvas),
            ball = new Ball(),
            line = new Line(0, 0, 200, 0);
            gravity = 0.2,
            bounce = -0.6;

        ball.x = 100,
        ball.y = 100,

        line.x = 50,
        line.y = 200,
        
        (function drawFrame () {
            window.requestAnimationFrame(drawFrame, canvas);
            context.clearRect(0, 0, canvas.width, canvas.height);

            var bounds = line.getBounds()
            line.rotation = ((canvas.width / 2 - mouse.x) * 0.1) * Math.PI / 180;

            ball.vy += gravity;
            ball.x += ball.vx;
            ball.y += ball.vy;

            if (ball.x + ball.radius > bounds.x && ball.x - ball.radius < bounds.x + bounds.width) {

            var cos = Math.cos(line.rotation),
                sin = Math.sin(line.rotation),

                x1 = ball.x - line.x,
                y1 = ball.y - line.y,

                y2 = cos * y1 - sin * x1,
                vy1 = cos * ball.vy - sin * ball.vx;

            if (y2 > -ball.radius) {
                var x2 = cos * x1 + sin * y1,
                    vx1 = cos * ball.vx + sin * ball.vy;
                y2 = -ball.radius;
                vy1 *= bounce;

                x1 = cos * x2 - sin * y2;
                y1 = cos * y2 + sin * x2;
                ball.vx = cos * vx1 - sin * vy1;
                ball.vy = cos * vy1 + sin * vx1;
                ball.x = line.x + x1;
                ball.y = line.y + y1;
                }
            }

            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.vx *= bounce;
            } else if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.vx *= bounce;
            }
            if (ball.y + ball.radius > canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.vy *= bounce;
            } else if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.vy *= bounce;
            }

            ball.draw(context);
            line.draw(context);
        }());
    }
</script>
</body>
</html>
